<html>
<head>
    <meta charset="UTF-8">
    <title>wanneer je opdracht moet doen.</title>
    <link href="style.css?17" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Index.js"></script>

</head>
<body>
  <!-- Ik snap niet hoe yahtzee werkt-->
    <h1>Yahtzee</h1>
    <hr>

    <div id="dices">
        <table>
            <tr>
                <td id="information"></td>
            </tr>
            <tr>
                <td id="dice-launch"></td>
            </tr>
            <tr>
                <td id="interaction-box">
                    <input type="submit" name="" id="start-stop" value="Start ronde">
                </td>
            </tr>
        </table>
    </div>

    <div id="game">
        <table>
            <tr><!-- yahtzee scorecard -->
                <td></td>
                <td>Points</td>
            </tr>
            <tr>
                <td>score van 1's</td>
                <td id="diceres1"></td>
            </tr>
            <tr>
                <td>score van 2's</td>
                <td id="diceres2"></td>
            </tr>
            <tr>
                <td>score van 3's</td>
                <td id="diceres3"></td>
            </tr>
            <tr>
                <td>score van 4's</td>
                <td id="diceres4"></td>
            </tr>
            <tr>
                <td>score van 5's</td>
                <td id="diceres5"></td>
            </tr>
            <tr>
                <td>score van 6's</td>
                <td id="diceres6"></td>
            </tr>
            <tr>
                <td>Totaal</td>
                <td id="total"></td>
            </tr>
            <tr>
                <td>Vorige score</td>
                <td id="score-total"></td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Combinatie</td>
                <td>Points</td>
            </tr>
            <tr>
                <td>three of a kind</td>
                <td id="brelan"></td>
            </tr>
            <tr>
                <td>small straight</td>
                <td id="petite-suite"></td>
            </tr>
            <tr>
                <td>large straight</td>
                <td id="grande-suite"></td>
            </tr>
            <tr>
                <td>Full house</td>
                <td id="full"></td>
            </tr>
            <tr>
                <td>four of a</td>
                <td id="carre"></td>
            </tr>
            <tr>
                <td>Yahtzee</td>
                <td id="yahtzee"></td>
            </tr>
            <tr>
                <td>Chance</td>
                <td id="chance"></td>
            </tr>
        </table>
    </div>

    <hr>

    <div id="history">
        <table>
            <tr>
                <td>Point History</td>
            </tr>
        </table>
    </div>

</body>
</html>
